<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Music App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        {% if session.get('username') %}
            <a href="{{ url_for('user_home') }}">Início</a> |
            <a href="{{ url_for('music_page') }}">Minhas Músicas</a> |
            <a href="{{ url_for('logout') }}">Sair</a>
        {% else %}
            <a href="{{ url_for('index') }}">Login</a>
        {% endif %}
    </nav>

    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="mensagens">
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
